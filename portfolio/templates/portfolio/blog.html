{% extends 'portfolio/layout.html' %}


{% load static %}  

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'portfolio/css/estilos_blogcopy2.css' %}" media="screen" />

{% endblock %}



{% block main %}


<h2>&#10155; Coloca um post no formulário que se segue</h2>

<div class="container">
  <form action="" method="POST">
    <div class="row">
      <div class="col-25">
        <label for="fname">Título</label>
      </div>
      <div class="col-75">
        <input type="text" id="texto" name="texto" placeholder="Coloca um texto">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Nome</label>
      </div>
      <div class="col-75">
        <input type="text" id="name" name="name" placeholder="Coloca o teu nome">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="country">Descrição</label>
      </div>
      <div class="col-75">
        <select id="nome" name="nome">
          <option value=""></option>
          <option value="Ana">Ana</option>
          <option value="Maria">Maria</option>
          <option value="José">José</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Texto</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Escreve aqui" style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <a href="{% url 'portfolio:home' %}" role="button" class="btn btn-warning">Cancelar</a>
      <input type="submit" value="Submeter">
    </div>
  </form>
</div>

  
  {% endblock %}
